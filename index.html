<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Maxine üíñ</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      overflow: hidden;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 26px;
      border-radius: 26px;
      box-shadow: 0 14px 32px rgba(0,0,0,0.25);
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 1.4rem;
      margin: 18px 0;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 22px;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }

    .yes {
      background: #ff5e78;
      color: white;
      box-shadow: 0 8px 22px rgba(255, 94, 120, 0.6);
    }

    .no {
      background: #f2f2f2;
      color: #555;
    }

    /* OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
      padding: 16px;
    }

    .lightbox {
      position: relative;
      background: white;
      border-radius: 28px;
      padding: 30px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      animation: pop 0.4s ease;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    @keyframes pop {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .lightbox h1 {
      font-size: 2rem;
    }

    .lightbox p {
      font-size: 1.1rem;
      margin: 16px 0;
    }

    .close {
      margin-top: 18px;
      background: #ff5e78;
      color: white;
      padding: 14px 20px;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    /* CONFETTI */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      top: -10px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(120%) rotate(720deg);
        opacity: 0;
      }
    }

    /* HEARTS */
    .heart {
      position: absolute;
      bottom: 20px;
      font-size: 22px;
      animation: floatUp 2.5s ease-out forwards;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-140px) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey Maxine üëÄ</h1>
    <p>I checked the stars ‚ú®, the vibes üòå, and my heart‚Ä¶</p>
    <h2>Would you go on a date with Jeremy? üíï</h2>

    <div class="buttons">
      <button class="yes" onclick="openLightbox()">YES üòç</button>
      <button class="no" onclick="sayNo()">Hmm‚Ä¶ maybe ü§î</button>
    </div>

    <div id="message"></div>
  </div>

  <!-- LIGHTBOX -->
  <div class="overlay" id="overlay">
    <div class="lightbox" id="lightbox">
      <h1>üéâ SHE SAID YES üéâ</h1>
      <p>
        Maxine, you just made my heart explode üíñ<br><br>
        This moment is officially legendary ‚ú®
      </p>
      <p>Let‚Äôs make this date unforgettable ‚òïüåÜ</p>
      <button class="close" onclick="closeLightbox()">Okay, let‚Äôs go üòç</button>
    </div>
  </div>

  <script>
    function openLightbox() {
      const overlay = document.getElementById("overlay");
      const box = document.getElementById("lightbox");
      overlay.style.display = "flex";

      // Confetti
      for (let i = 0; i < 60; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "%";
        confetti.style.background =
          `hsl(${Math.random() * 360}, 100%, 60%)`;
        confetti.style.animationDuration =
          Math.random() * 2 + 2 + "s";
        box.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }

      // Hearts
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 80 + 10 + "%";
        box.appendChild(heart);
        setTimeout(() => heart.remove(), 2500);
      }
    }

    function closeLightbox() {
      document.getElementById("overlay").style.display = "none";
    }

    function sayNo() {
      document.getElementById("message").innerHTML =
        "That option was emotionally unavailable üòå Try again üòâ";
    }
  </script>

</body>
</html>
